<script type="text/javascript">
    $(document).ready(function () {
        var map1 = new GMaps({
            div: '.maps',
            lat: 47.6801466,
            lng: 13.0926543,
            zoom: 14
        });
        map1.addMarker({
            lat: 47.6801466,
            lng: 13.0926543,
            title: 'HTL Hallein Ball',
            infoWindow: {
                content: "HTL Hallein Ball"
            }
        });
    });

    function calcRoute(travelmode) {
        $(document).ready(function () {
            var map2 = new GMaps({
                div: '.maps',
                lat: 47.6801466,
                lng: 13.0926543
            });
            GMaps.geolocate({
                success: function (position) {
                    map2.setCenter(position.coords.latitude, position.coords.longitude);
                    map2.addMarker({
                        lat: 47.6801466,
                        lng: 13.0926543,
                        title: 'HTL Hallein Ball',
                        infoWindow: {
                            content: "HTL Hallein Ball"
                        }
                    });
                    map2.addMarker({
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        title: 'Hier bin ich',
                        infoWindow: {
                            content: "Hier bin ich"
                        }
                    });
                    map2.drawRoute({
                        origin: [position.coords.longitude, position.coords.latitude],
                        destination: [13.0926543, 47.6801466],
                        travelMode: travelmode,
                        strokeColor: '#f28111',
                        strokeOpacity: 0.6,
                        strokeWeight: 6
                    });
                },
                error: function (error) {
                    alert("Es konnte keine Ortung durchgefuert werden");
                },
                not_supported: function () {
                    alert("Ihr Browser unterstuetzt keine Ortung");
                }
            });
        });

    }
</script>
